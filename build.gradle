// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
        classpath 'com.google.gms:google-services:4.1.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    supportLibVersion = '28.0.0'
    constVersion = '1.1.3'
    archVersion = '1.1.1'
    storageVersion = '16.0.3'
    databaseVersion = '16.0.3'
    firebaseUiVersion = '4.2.0'
    locationVersion = '16.0.0'
    gpsAuthVersion = '16.0.1'
    authVersion = '16.0.4'
    daggerVersion = '2.17'
    glideVersion = '4.8.0'
    timberVersion = '4.7.1'
    threetenabpVersion = '1.1.0'
    stethoVersion = '1.5.0'
    junitVersion = '4.12'
    mockitoVersion = '2.22.0'
    dexmakerVersion = '2.19.1'
    hamcrestVersion = '1.3'
    espressoRunnerVersion = '1.0.2'
    espressoRulesVersion = '1.0.2'
    espressoVersion = '3.0.2'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
